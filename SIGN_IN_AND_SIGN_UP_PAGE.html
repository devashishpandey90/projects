<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SINGUP</h1>
                <p>it just takes 30 second</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="full name">FULL-NAME</label>
                        <input type="text" id="fullname" placeholder="Devashish pandey" required>

                    </p>
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" placeholder="pandeydevashish43@gmail.com" required>
                        
                    </p>
                    <p>
                        <label for= "password">PASSWORD</label>
                        <input type="password" id="password" placeholder="at least 8 character" required>
                        
                    </p>
                    <p>
                         
                        <input type="submit" id="submit"   value="create account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already an account ? <a href="#">LOG IN!</a></p>
                 
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
